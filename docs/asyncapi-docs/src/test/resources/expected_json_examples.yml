asyncapi: 2.0.0
info:
  title: The fruit basket
  version: '0.1'
channels:
  /fruit:
    subscribe:
      operationId: onFruit
      message:
        $ref: '#/components/messages/integer'
    publish:
      operationId: sendFruit
      message:
        $ref: '#/components/messages/Fruit'
    bindings:
      ws:
        method: GET
components:
  schemas:
    Fruit:
      required:
        - f
      type: object
      properties:
        f:
          type: string
  messages:
    Fruit:
      payload:
        $ref: '#/components/schemas/Fruit'
      contentType: application/json
      examples:
        - payload:
            - f: apple
    integer:
      payload:
        type: integer
      contentType: application/json
      examples:
        - payload:
            - 10
            - 42