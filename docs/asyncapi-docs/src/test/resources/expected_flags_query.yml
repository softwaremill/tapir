asyncapi: 2.6.0
info:
  title: Query flags
  version: '1.0'
channels:
  /persons:
    subscribe:
      operationId: onPersons
      message:
        $ref: '#/components/messages/integer'
    publish:
      operationId: sendPersons
      message:
        $ref: '#/components/messages/string'
    bindings:
      ws:
        method: GET
        query:
          required:
          - limit
          - offset
          type: object
          properties:
            limit:
              type: integer
              format: int32
            offset:
              type: integer
              format: int32
              deprecated: true
components:
  messages:
    string:
      payload:
        type: string
      contentType: text/plain
    integer:
      payload:
        type: integer
        format: int32
      contentType: application/json
