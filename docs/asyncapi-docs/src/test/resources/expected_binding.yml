asyncapi: 2.0.0
info:
  title: The fruit basket
  version: '0.1'
channels:
  /fruit:
    subscribe:
      operationId: onFruit
      message:
        $ref: '#/components/messages/Fruit'
    publish:
      operationId: sendFruit
      message:
        $ref: '#/components/messages/Fruit'
    bindings:
      ws:
        method: POST
        query:
          required:
            - multiplier
          type: object
          properties:
            multiplier:
              type: string
        headers:
          required:
            - Authorization
          type: object
          properties:
            Authorization:
              type: string
components:
  schemas:
    Fruit:
      required:
        - f
      type: object
      properties:
        f:
          type: string
  messages:
    Fruit:
      payload:
        $ref: '#/components/schemas/Fruit'
      contentType: application/json
