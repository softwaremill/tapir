asyncapi: 2.6.0
info:
  title: Query descriptions
  version: '1.0'
channels:
  /persons:
    description: Endpoint description
    subscribe:
      operationId: onPersons
      message:
        $ref: '#/components/messages/integer'
    publish:
      operationId: sendPersons
      message:
        $ref: '#/components/messages/string'
    bindings:
      ws:
        method: GET
        query:
          type: object
          properties:
            limit:
              type: integer
              description: GET `limit` field description
              format: int32
            offset:
              type: integer
              description: GET `offset` field description
              format: int32
components:
  messages:
    string:
      payload:
        type: string
      contentType: text/plain
    integer:
      payload:
        type: integer
        format: int32
      contentType: application/json
