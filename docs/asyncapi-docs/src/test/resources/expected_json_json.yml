asyncapi: 2.6.0
info:
  title: The fruit basket
  version: '0.1'
channels:
  /fruit:
    subscribe:
      operationId: onFruit
      message:
        $ref: '#/components/messages/Fruit'
    publish:
      operationId: sendFruit
      message:
        $ref: '#/components/messages/Fruit'
    bindings:
      ws:
        method: GET
components:
  schemas:
    Fruit:
      title: Fruit
      required:
        - f
      type: object
      properties:
        f:
          type: string
  messages:
    Fruit:
      payload:
        $ref: '#/components/schemas/Fruit'
      contentType: application/json
