asyncapi: 2.6.0
info:
  title: The fruit basket
  version: '0.1'
channels:
  /stringify:
    subscribe:
      operationId: onStringify
      message:
        $ref: '#/components/messages/string'
    publish:
      operationId: sendStringify
      message:
        $ref: '#/components/messages/integer'
    bindings:
      ws:
        method: GET
  /pack:
    subscribe:
      operationId: onPack
      message:
        $ref: '#/components/messages/FruitAmount'
    publish:
      operationId: sendPack
      message:
        $ref: '#/components/messages/Fruit'
    bindings:
      ws:
        method: GET
components:
  schemas:
    Fruit:
      title: Fruit
      type: object
      required:
        - f
      properties:
        f:
          type: string
    FruitAmount:
      title: FruitAmount
      type: object
      required:
        - fruit
        - amount
      properties:
        fruit:
          type: string
        amount:
          type: integer
          format: int32
  messages:
    integer:
      payload:
        type: integer
        format: int32
      contentType: text/plain
    string:
      payload:
        type: string
      contentType: text/plain
    Fruit:
      payload:
        $ref: '#/components/schemas/Fruit'
      contentType: application/json
    FruitAmount:
      payload:
        $ref: '#/components/schemas/FruitAmount'
      contentType: application/json
