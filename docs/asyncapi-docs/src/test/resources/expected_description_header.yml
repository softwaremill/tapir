asyncapi: 2.0.0
info:
  title: Header descriptions
  version: '1.0'
channels:
  /:
    description: Endpoint description
    subscribe:
      operationId: onRoot
      message:
        $ref: '#/components/messages/integer'
    publish:
      operationId: sendRoot
      message:
        $ref: '#/components/messages/string'
    bindings:
      ws:
        method: GET
        headers:
          type: object
          properties:
            Test:
              type: string
              description: Test token
components:
  messages:
    string:
      payload:
        type: string
      contentType: text/plain
    integer:
      payload:
        type: integer
      contentType: application/json