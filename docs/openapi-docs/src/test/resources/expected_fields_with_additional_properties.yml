openapi: 3.0.3
info:
  title: Entities
  version: '1.0'
paths:
  /:
    get:
      operationId: getRoot
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FailureInput'
components:
  schemas:
    FailureInput:
      required:
        - status
        - message
      type: object
      properties:
        status:
          type: integer
          format: int32
        message:
          type: string
      additionalProperties:
        type: string