openapi: 3.0.3
info:
  title: Countries
  version: '1.0'
paths:
  /countryCollection:
    get:
      operationId: getCountrycollection
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CountryCollection'
components:
  schemas:
    CountryCode:
      type: string
      enum:
        - PL
        - BE
        - LU
    CountryCollection:
      required:
        - countryCode
      type: object
      properties:
        countryCode:
          $ref: '#/components/schemas/CountryCode'
        countryCodeOpt:
          $ref: '#/components/schemas/CountryCode'
        countryCodeMulti:
          type: array
          items:
            $ref: '#/components/schemas/CountryCode'