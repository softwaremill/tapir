openapi: 3.1.0
info:
  title: Fruits
  version: '1.0'
paths:
  /:
    get:
      operationId: getRoot
      parameters:
        - name: type
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/FruitType'
            example: APPLE
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FruitWithEnum'
        '400':
          description: 'Invalid value for: query parameter type'
          content:
            text/plain:
              schema:
                type: string
components:
  schemas:
    FruitType:
      type: string
      default: PEAR
      enum:
        - APPLE
        - PEAR
    FruitWithEnum:
      required:
        - fruit
        - amount
      type: object
      properties:
        fruit:
          type: string
        amount:
          type: integer
          format: int32
        fruitType:
          type: array
          items:
            $ref: '#/components/schemas/FruitType'
