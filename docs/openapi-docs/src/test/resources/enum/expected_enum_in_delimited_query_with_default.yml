openapi: 3.1.0
info:
  title: Enums
  version: '1.0'
paths:
  /:
    get:
      operationId: getRoot
      parameters:
        - name: styles
          in: query
          required: false
          explode: false
          schema:
            default:
            - rounded
            - straight
            type: array
            items:
              $ref: '#/components/schemas/CornerStyle'
          example:
          - rounded
          - straight
      responses:
        '200':
          description: ''
        '400':
          description: 'Invalid value for: query parameter styles'
          content:
            text/plain:
              schema:
                type: string
components:
  schemas:
    CornerStyle:
      title: CornerStyle
      type: string
      enum:
      - rounded
      - straight
