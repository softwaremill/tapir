openapi: 3.0.3
info:
  title: Fruits
  version: '1.0'
paths:
  /:
    post:
      operationId: postRoot
      requestBody:
        content:
          application/json:
            schema:
              $ref:'#/components/schemas/FruitQueryWithEncoded'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FruitWithEnum'
        '400':
          description: 'Invalid value for: body'
          content:
            text/plain:
              schema:
                type: string
components:
  schemas:
    FruitQueryWithEncoded:
      type: object
      properties:
        fruitType:
          $ref: '#/components/schemas/FruitType'
    FruitType:
      type: string
      default: PEAR
      enum:
        - APPLE
        - PEAR
    FruitWithEnum:
      required:
        - fruit
        - amount
      type: object
      properties:
        fruit:
          type: string
        amount:
          type: integer
        fruitType:
          type: array
          items:
            $ref: '#/components/schemas/FruitType'
