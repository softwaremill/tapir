openapi: 3.0.3
info:
  title: Countries
  version: '1.0'
paths:
  /poland:
    get:
      operationId: getPoland
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Poland'
  /belgium:
    get:
      operationId: getBelgium
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Belgium'
  /luxembourg:
    get:
      operationId: getLuxembourg
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Luxembourg'
  /maybeCountry:
    get:
      operationId: getMaybecountry
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MaybeCountry'
components:
  schemas:
    Belgium:
      required:
        - countryCode
      type: object
      properties:
        countryCode:
          $ref: '#/components/schemas/CountryCode'
    CountryCode:
      type: string
      enum:
        - PL
        - BE
        - LU
    Luxembourg:
      required:
        - countryCode
      type: object
      properties:
        countryCode:
          $ref: '#/components/schemas/CountryCode'
    MaybeCountry:
      required:
          - countryCode
      type: object
      properties:
        countryCode:
          $ref: '#/components/schemas/CountryCode'
        countryCodeOpt:
          $ref: '#/components/schemas/CountryCode'
    Poland:
      required:
        - countryCode
      type: object
      properties:
        countryCode:
          $ref: '#/components/schemas/CountryCode'
