openapi: 3.0.3
info:
  title: Fruits
  version: '1.0'
paths:
  /:
    get:
      operationId: getRoot
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NestedEntity'
components:
  schemas:
    Entity:
      oneOf:
        - $ref: '#/components/schemas/Organization'
        - $ref: '#/components/schemas/Person'
    NestedEntity:
      required:
        - entity
      type: object
      properties:
        entity:
          $ref: '#/components/schemas/Entity'
    Organization:
      required:
        - name
      type: object
      properties:
        name:
          type: string
    Person:
      required:
        - name
        - age
      type: object
      properties:
        name:
          type: string
        age:
          type: integer
