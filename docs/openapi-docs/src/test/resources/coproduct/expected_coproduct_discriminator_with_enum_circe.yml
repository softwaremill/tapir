openapi: 3.1.0
info:
  title: My Bookshop
  version: '1.0'
paths:
  /:
    get:
      operationId: getRoot
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Shape'
components:
  schemas:
    Shape:
      title: Shape
      oneOf:
        - $ref: '#/components/schemas/Square'
      discriminator:
        propertyName: shapeType
        mapping:
          Square: '#/components/schemas/Square'
    Square:
      title: Square
      type: object
      required:
        - color
        - shapeType
      properties:
        color:
          type: string
          enum:
            - blue
            - red
        shapeType:
          type: string
