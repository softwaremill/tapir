openapi: 3.1.0
info:
  title: Fruits
  version: '1.0'
paths:
  /:
    get:
      operationId: getRoot
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NestedEntity'
components:
  schemas:
    Entity:
      title: Entity
      oneOf:
        - $ref: '#/components/schemas/Organization'
        - $ref: '#/components/schemas/Person'
      discriminator:
        propertyName: name
        mapping:
          john: '#/components/schemas/Person'
          sml: '#/components/schemas/Organization'
    NestedEntity:
      title: NestedEntity
      required:
        - entity
      type: object
      properties:
        entity:
          $ref: '#/components/schemas/Entity'
    Organization:
      title: Organization
      required:
        - name
      type: object
      properties:
        name:
          type: string
    Person:
      title: Person
      required:
        - name
        - age
      type: object
      properties:
        name:
          type: string
        age:
          type: integer
          format: int32
