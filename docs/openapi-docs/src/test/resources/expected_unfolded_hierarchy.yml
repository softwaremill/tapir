openapi: 3.1.0
info:
  title: Fruits
  version: '1.0'
paths:
  /:
    get:
      operationId: getRoot
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Book'
        required: true
      responses:
        '200':
          description: ''
          content:
            text/plain:
              schema:
                type: string
        '400':
          description: 'Invalid value for: body'
          content:
            text/plain:
              schema:
                type: string
components:
  schemas:
    Author:
      title: Author
      required:
        - name
        - country
      type: object
      properties:
        name:
          type: string
        country:
          $ref: '#/components/schemas/Country'
    Book:
      title: Book
      required:
        - title
        - genre
        - year
        - author
      type: object
      properties:
        title:
          type: string
        genre:
          $ref: '#/components/schemas/Genre'
        year:
          type: integer
          format: int32
        author:
          $ref: '#/components/schemas/Author'
    Country:
      title: Country
      required:
        - name
      type: object
      properties:
        name:
          type: string
    Genre:
      title: Genre
      required:
        - name
        - description
      type: object
      properties:
        name:
          type: string
        description:
          type: string
