openapi: 3.1.0
info:
  title: Fruits
  version: '1.0'
paths:
  /:
    get:
      operationId: getRoot
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/FruitAmount'
        required: false
      responses:
        '200':
          description: ''
          content:
            text/plain:
              schema:
                type: string
        '400':
          description: 'Invalid value for: body'
          content:
            text/plain:
              schema:
                type: string
components:
  schemas:
    FruitAmount:
      title: FruitAmount
      type: object
      required:
        - fruit
        - amount
      properties:
        fruit:
          type: string
        amount:
          type: integer
          format: int32
