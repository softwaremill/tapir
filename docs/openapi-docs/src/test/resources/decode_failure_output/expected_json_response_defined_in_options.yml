openapi: 3.1.0
info:
  title: Entities
  version: '1.0'
paths:
  /:
    get:
      operationId: getRoot
      parameters:
        - name: amount
          in: query
          required: true
          schema:
            type: integer
            format: int32
            minimum: 0
      responses:
        '200':
          description: ''
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fail'
components:
  schemas:
    Fail:
      title: Fail
      type: object
      required:
        - msg
      properties:
        msg:
          type: string