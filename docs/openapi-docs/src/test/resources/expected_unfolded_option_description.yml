openapi: 3.1.0
info:
  title: Fruits
  version: '1.0'
paths:
  /:
    post:
      operationId: postRoot
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ObjectWithOption'
        required: true
      responses:
        '200':
          description: ''
        '400':
          description: 'Invalid value for: body'
          content:
            text/plain:
              schema:
                type: string
components:
  schemas:
    FruitAmount:
      title: FruitAmount
      required:
        - fruit
        - amount
      type: object
      properties:
        fruit:
          type: string
        amount:
          type: integer
          format: int32
      description: Amount of fruits
    ObjectWithOption:
      title: ObjectWithOption
      type: object
      properties:
        data:
          $ref: '#/components/schemas/FruitAmount'