openapi: 3.1.0
info:
  title: Fruits
  version: '1.0'
paths:
  /:
    post:
      operationId: postRoot
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ObjectWithOption'
        required: true
      responses:
        '200':
          description: ''
components:
  schemas:
    ObjectWithOption:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/FruitAmount'
    FruitAmount:
      required:
        - fruit
        - amount
      type: object
      properties:
        fruit:
          type: string
        amount:
          type: integer
      description: Amount of fruits