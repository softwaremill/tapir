openapi: 3.1.0
info:
  title: Fruits
  version: '1.0'
paths:
  /:
    get:
      operationId: getRoot
      parameters:
        - name: fruit
          in: query
          required: true
          schema:
            type: string
        - name: amount
          in: query
          required: false
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: ''
          content:
            text/plain:
              schema:
                type: string
        '400':
          description: 'Invalid value for: query parameter fruit, Invalid value for:
            query parameter amount'
          content:
            text/plain:
              schema:
                type: string
  /fruit/{p1}/amount/{p2}:
    get:
      operationId: getFruitP1AmountP2
      parameters:
        - name: p1
          in: path
          required: true
          schema:
            type: string
        - name: p2
          in: path
          required: true
          schema:
            type: integer
            format: int32
        - name: color
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          headers:
            X-Role:
              required: true
              schema:
                type: integer
                format: int32
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FruitAmount'
        '400':
          description: 'Invalid value for: path parameter p2, Invalid value for: query
            parameter color'
          content:
            text/plain:
              schema:
                type: string
  /api/delete:
    delete:
      operationId: deleteApiDelete
      responses:
        '200':
          description: ok
components:
  schemas:
    FruitAmount:
      title: FruitAmount
      type: object
      required:
        - fruit
        - amount
      properties:
        fruit:
          type: string
        amount:
          type: integer
          format: int32