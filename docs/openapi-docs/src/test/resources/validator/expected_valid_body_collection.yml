openapi: 3.1.0
info:
  title: Fruits
  version: '1.0'
paths:
  /add/path:
    get:
      operationId: getAddPath
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BasketOfFruits'
        required: true
      responses:
        '200':
          description: ''
        '400':
          description: 'Invalid value for: body'
          content:
            text/plain:
              schema:
                type: string
components:
  schemas:
    BasketOfFruits:
      type: object
      properties:
        fruits:
          type: array
          items:
            $ref: '#/components/schemas/ValidFruitAmount'
          minItems: 1
    ValidFruitAmount:
      required:
        - fruit
        - amount
      type: object
      properties:
        fruit:
          type: string
          minLength: 4
        amount:
          type: integer
          minimum: 1
