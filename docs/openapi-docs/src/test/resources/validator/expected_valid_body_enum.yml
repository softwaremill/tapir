openapi: 3.1.0
info:
  title: Fruits
  version: '1.0'
paths:
  /add/path:
    get:
      operationId: getAddPath
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ColorWrapper'
        required: true
      responses:
        '200':
          description: ''
        '400':
          description: 'Invalid value for: body'
          content:
            text/plain:
              schema:
                type: string
components:
  schemas:
    Color:
      title: Color
      type: string
      enum:
        - blue
        - red
    ColorWrapper:
      title: ColorWrapper
      type: object
      required:
        - color
      properties:
        color:
          $ref: '#/components/schemas/Color'