openapi: 3.1.0
info:
  title: Entities
  version: '1.0'
paths:
  /:
    get:
      operationId: getRoot
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Map_ValidFruitAmount'
        required: true
      responses:
        '200':
          description: ''
        '400':
          description: 'Invalid value for: body'
          content:
            text/plain:
              schema:
                type: string
components:
  schemas:
    Map_ValidFruitAmount:
      title: Map_ValidFruitAmount
      type: object
      additionalProperties:
        $ref: '#/components/schemas/ValidFruitAmount'
    ValidFruitAmount:
      title: ValidFruitAmount
      required:
        - fruit
        - amount
      type: object
      properties:
        fruit:
          type: string
        amount:
          type: integer
          format: int32
          minimum: 1
