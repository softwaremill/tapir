openapi: 3.1.0
info:
  title: Entities
  version: '1.0'
paths:
  /:
    post:
      operationId: postRoot
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MyClass'
        required: true
      responses:
        '200':
          description: ''
        '400':
          description: 'Invalid value for: body'
          content:
            text/plain:
              schema:
                type: string
components:
  schemas:
    MyClass:
      title: MyClass
      required:
        - my_attribute
      type: object
      properties:
        my_attribute:
          type: integer
          format: int32
