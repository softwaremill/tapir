openapi: 3.1.0
info:
  title: Entities
  version: '1.0'
paths:
  /:
    get:
      operationId: getRoot
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectWithList'
components:
  schemas:
    ObjectWithList:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/FruitAmount'
          maxItems: 1
    FruitAmount:
      required:
        - fruit
        - amount
      type: object
      properties:
        fruit:
          type: string
        amount:
          type: integer