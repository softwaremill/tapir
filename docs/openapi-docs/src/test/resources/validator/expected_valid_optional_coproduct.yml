openapi: 3.1.0
info:
  title: Entities
  version: '1.0'
paths:
  /:
    get:
      operationId: getRoot
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Entity'
        required: false
      responses:
        '200':
          description: ''
components:
  schemas:
    Entity:
      oneOf:
        - $ref: '#/components/schemas/Organization'
        - $ref: '#/components/schemas/Person'
    Organization:
      required:
        - name
      type: object
      properties:
        name:
          type: string
    Person:
      required:
        - name
        - age
      type: object
      properties:
        name:
          type: string
        age:
          type: integer
          minimum: 11
