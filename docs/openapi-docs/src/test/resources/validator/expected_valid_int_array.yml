openapi: 3.1.0
info:
  title: Entities
  version: '1.0'
paths:
  /:
    get:
      operationId: getRoot
      requestBody:
        content:
          application/json:
            schema:
                type: array
                items:
                  type: integer
                  format: int32
                  minimum: 1
                  maximum: 10
        required: false
      responses:
        '200':
          description: ''
        '400':
          description: 'Invalid value for: body'
          content:
            text/plain:
              schema:
                type: string
