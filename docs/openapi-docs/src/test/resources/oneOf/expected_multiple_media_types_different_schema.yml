openapi: 3.1.0
info:
  title: Examples
  version: '1.0'
paths:
  /content-negotiation/entity:
    get:
      operationId: getContent-negotiationEntity
      parameters:
        - name: Accept
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Person'
            application/xml:
              schema:
                $ref: '#/components/schemas/Organization'
        '400':
          description: 'Invalid value for: header Accept'
          content:
            text/plain:
              schema:
                type: string
components:
  schemas:
    Organization:
      title: Organization
      required:
        - name
      type: object
      properties:
        name:
          type: string
    Person:
      title: Person
      required:
        - name
        - age
      type: object
      properties:
        name:
          type: string
        age:
          type: integer
          format: int32