openapi: 3.0.3
info:
  title: Fruits
  version: '1.0'
paths:
  /:
    get:
      operationId: getRoot
      responses:
        '200':
          description: ''
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
        '404':
          description: not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
        default:
          description: unknown
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unknown'
components:
  schemas:
    NotFound:
      required:
        - what
      type: object
      properties:
        what:
          type: string
    Unauthorized:
      required:
        - realm
      type: object
      properties:
        realm:
          type: string
    Unknown:
      required:
        - code
        - msg
      type: object
      properties:
        code:
          type: integer
          format: int32
        msg:
          type: string