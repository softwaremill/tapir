openapi: 3.0.3
info:
  title: Fruits
  version: '1.0'
paths:
  /:
    get:
      operationId: getRoot
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ObjectWrapper'
components:
  schemas:
    FruitAmount:
      required:
        - fruit
        - amount
      type: object
      properties:
        fruit:
          type: string
        amount:
          type: integer
    ObjectWrapper:
      required:
        - value
      type: object
      properties:
        value:
          $ref: '#/components/schemas/FruitAmount'