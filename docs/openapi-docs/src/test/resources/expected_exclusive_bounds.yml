openapi: 3.1.0
info:
  title: Examples
  version: '1.0'
paths:
  /:
    get:
      operationId: getRoot
      parameters:
        - name: num
          in: query
          required: true
          schema:
            type: integer
            minimum: 0
            exclusiveMinimum: true
            maximum: 42
            exclusiveMaximum: true
      responses:
        '200':
          description: ''
        '400':
          description: 'Invalid value for: query parameter num'
          content:
            text/plain:
              schema:
                type: string
