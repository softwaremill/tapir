openapi: 3.0.1
info:
  title: Entities
  version: '1.0'
paths:
  /:
    post:
      operationId: postRoot
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Entity'
          examples:
            Michal:
              summary: Some summary
              value:
                Person:
                  name: michal
                  age: 40
            Acme:
                value:
                  Organization:
                    name: acme
components:
  schemas:
    Entity:
      oneOf:
        - $ref: '#/components/schemas/Organization'
        - $ref: '#/components/schemas/Person'
    Organization:
      required:
        - name
      type: object
      properties:
        name:
          type: string
    Person:
      required:
        - name
        - age
      type: object
      properties:
        name:
          type: string
        age:
          type: integer