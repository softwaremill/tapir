openapi: 3.1.0
info:
  title: Entities
  version: '1.0'
paths:
  /:
    post:
      operationId: postRoot
      parameters:
        - name: friends
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
          example:
            - bob
            - alice
        - name: current-person
          in: query
          required: true
          schema:
            type: string
          example: alan
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Person'
            example:
              name: bob
              age: 23
        required: true
      responses:
        '200':
          description: ''
        '400':
          description: 'Invalid value for: query parameter friends, Invalid value
                        for: query parameter current-person, Invalid value for: body'
          content:
            text/plain:
              schema:
                type: string
components:
  schemas:
    Person:
      title: Person
      type: object
      required:
        - name
        - age
      properties:
        name:
          type: string
        age:
          type: integer
          format: int32
