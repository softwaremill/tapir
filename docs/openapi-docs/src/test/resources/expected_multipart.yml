openapi: 3.1.0
info:
  title: Fruits
  version: '1.0'
paths:
  /api/echo/multipart:
    post:
      operationId: echofile
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/FruitData'
        required: true
      responses:
        '200':
          description: ''
          content:
            multipart/form-data:
              schema:
                $ref: '#/components/schemas/FruitData'
        '400':
          description: 'Invalid value for: body'
          content:
            text/plain:
              schema:
                type: string
components:
  schemas:
    FruitData:
      title: FruitData
      required:
        - data
      type: object
      properties:
        data:
          type: string
          format: binary
