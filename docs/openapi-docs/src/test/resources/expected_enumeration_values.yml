openapi: 3.1.0
info:
  title: Numbers
  version: '1.0'
paths:
  /numbers:
    get:
      operationId: getNumbers
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Number'
        required: true
      responses:
        '200':
          description: ''
        '400':
          description: 'Invalid value for: body'
          content:
            text/plain:
              schema:
                type: string
components:
  schemas:
    Number:
      title: Number
      required:
        - value
      type: object
      properties:
        value:
          $ref: '#/components/schemas/Numbers'
    Numbers:
      title: Numbers
      type: string
      enum:
        - One
        - Two
        - Three