openapi: 3.1.0
info:
  title: Callbacks
  version: '1.0'
paths:
  /trigger:
    put:
      operationId: putTrigger
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TriggerRequest'
        required: true
      responses:
        '200':
          description: ''
        '400':
          description: 'Invalid value for: body'
          content:
            text/plain:
              schema:
                type: string
      callbacks:
        my_callback:
          '{$request.body#/callbackUrl}':
            put:
              operationId: putCallback
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/CallbackRequest'
                required: true
              responses:
                '200':
                  description: ''
                '400':
                  description: 'Invalid value for: body'
                  content:
                    text/plain:
                      schema:
                        type: string
        my_reusable_callback:
          $ref: '#/components/callbacks/reusable_callback'
components:
  schemas:
    TriggerRequest:
      title: TriggerRequest
      type: object
      required:
      - callbackUrl
      properties:
        callbackUrl:
          type: string
    CallbackRequest:
      title: CallbackRequest
      type: object
      required:
      - answer
      properties:
        answer:
          type: string
  callbacks:
    reusable_callback:
      '{$request.body#/callbackUrl}':
        delete:
          operationId: deleteReusable_callback
          requestBody:
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/CallbackRequest'
            required: true
          responses:
            '200':
              description: ''
            '400':
              description: 'Invalid value for: body'
              content:
                text/plain:
                  schema:
                    type: string
